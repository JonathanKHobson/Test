<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan's Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .bot-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .bot-button:hover {
            background-color: #45a049;
        }

        .instructions {
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Jonathan's Workshop</h1>

    <div class="button-container">
        <button class="bot-button" onclick="activateBot('ZpoUQUJ5YZ8iSvBvd6Cu')">Jonathan Kyle Hobson Digital Clone</button>
        <button class="bot-button" onclick="activateBot('01h0c9RtTAs5bwJFz1hy')">Enchanted Quill</button>
        <button class="bot-button" onclick="activateBot('KhnBBiCbn133zpbxCLLg')">AI Prompting Support</button>
    </div>

    <div class="instructions">Check the bottom right corner for the chatbot widget.</div>

    <!-- Eleven Labs Script -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        let currentBot = null;

        function activateBot(agentId) {
            // Remove the current bot widget if it exists
            if (currentBot) {
                currentBot.remove();
            }

            // Create the new bot widget
            const botWidget = document.createElement('elevenlabs-convai');
            botWidget.setAttribute('agent-id', agentId);
            document.body.appendChild(botWidget);

            currentBot = botWidget;
        }
    </script>
</body>
</html>
